<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API PROJ</title>
  </head>
  <body>
    <section class="header">
      <div class="heading">
        <span class="title">Search for Characters</span>
      </div>
    </section>
    <section class="nav-bar">
      <a href="index.html"><img class="logo" src="https://assets.stickpng.com/images/58428d79a6515b1e0ad75ab2.png" alt="Disney"></img></a>
      <div class="nav-btns">
        <a class="nav-btn home" href="index.html">Home</a>
        <a class="nav-btn list" href="#character-list">Disney Characters</a>
        <a class="nav-btn search" href="search.html">Search</a>
      </div> 
    </section>

      <section class="search-page">
        <div class="search-section">
            <span class="search-text">Search for your favorite characters!</span>
            <form class="search-form">
                <input 
                class="search-bar" 
                type="text" 
                placeholder="Search for the character's name...">
                <input class="submit-btn" type="submit">
            </form>
        </div>
    </section>
    <section class="searching-results">
        <section class="searched-character">
        </section>      
    </section>
    <section class="errors">
        <div class="empty-input hidden">Please search by typing a character's name!</div>
        <div class="character-not-found hidden">Sorry! It seems like we can't find this character.</div>
    </section>

    <script src="../vite-project/js/search.js"></script>
  </body>
</html>
